name: my_english_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'  # 이 부분을 3.6.0에서 수정

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase 패키지 - 모두 같은 버전대로 통일
  firebase_core: ^2.15.1
  firebase_auth: ^4.7.3
  cloud_firestore: ^4.8.5
  firebase_storage: ^11.2.6

  # UI 관련
  cupertino_icons: ^1.0.6
  file_picker: ^5.2.10
  flutter_spinkit: ^5.2.0  # 로딩 인디케이터
  
  # 인증 관련
  google_sign_in: ^6.1.4
  
  # Network
  http: ^1.1.0
  
  # TTS & Audio
  flutter_tts: ^3.7.0
  just_audio: ^0.9.35
  
  # 유틸리티
  intl: ^0.18.1
  path: ^1.8.3
  path_provider: ^2.1.1
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true